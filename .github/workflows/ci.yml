name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
        env:
          MONGODB_URI: ${{secrets.MONGODB_URI}}

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Wait for Render Deployment
        uses: bounceapp/render-action@0.6.0
        with:
          render-token: ${{ secrets.RENDER_TOKEN }}
          service-id: srv-cglu8u1mbg56g40nb2i0
          retries: 5
          wait: 16000
          sleep: 30000
        env:
          MONGODB_URI: ${{secrets.MONGODB_URI}}
